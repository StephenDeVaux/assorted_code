<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap basics</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1>Bootstrap!</h1>
    <button class="btn btn-success btn-sm">Click me!</button>
    <button class="btn btn-success btn-sm active">Click me!</button>
    <button class="btn btn-success btn-sm " disabled>Click me!</button>

    <a href="http://www.getbootrsrap.com" class="btn btn-info btn-lg">Bootsrap</a>
    <div class="container">


        <div class="jumbotron">
            <h1>
                This is the jumbotrong
            </h1>
            <p>Gibberish bigerh biggersh</p>
            <button class="btn btn-success">Hi ther</button>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>

</html>
